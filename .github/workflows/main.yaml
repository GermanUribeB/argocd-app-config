name: Package & Deploy

on:
  workflow_dispatch:
    inputs:
      target_cluster:
        type: choice
        required: true
        description: Target Cluster Name (dev-xstore, qa-xstore, lab-xstore, etc.)
        options:
          - dev-xstore
          - qa-xstore
          - lab-xstore

jobs:
  package-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print target cluster
        run: echo "Target cluster: ${{ inputs.target_cluster }}"
